<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Green Leaves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js"></script>
</head>
<body>
    <div class="div wrapper">
    <header class="header wrapper__header">
            <h1 class="title header__title">Green Leaves</h1>
    </header>
        <form class="form  grid__form">
            <label class="label form__label-name">Nombre: </label>
            <input class="input form__input-name" type="text" name="nombre"/>
            <label class="label form__label-email">Email: </label>
            <input class="input form__input-email" type="email" name="email"/>
            <label class="label form__label-telefono">Telefono: </label>
            <input class="input form__input-telefono" type="text" name="telefono"/>
            <label class="label form__label-fecha">Fecha: </label>
            <input class="input form__input-fecha" type="date" name="fecha"/>
            <label class="label form__label-fecha">Ciudad y Estado: </label>
            <input class="input form__input-ciudad" type="text" name="ciudad"/>
            <input class="input form__submit" type="submit" value="Enviar"/> 
        </form>
    </div>
</body>
</html>
